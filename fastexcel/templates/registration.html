{% extends "./base.html" %}

{% block content%}


  <main id="main">

    <section id="hero" class="d-flex align-items-center">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <!-- <div class="card-body p-md-5"> -->
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                    
                    <!-- <form method="post" action="">
                      {% csrf_token %}

                      {{form.as_p}}
                   
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" value="Register" />
                    </div>


                    </form>  -->
                    
                    

    
                    <form  action="." method="post" class="mx-1 mx-md-4">
                      {% csrf_token %}
                      
                      

   
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="required" for="id_companyname" >Company Name</label>
                          <input type="text" name="companyname"  maxlength="25" autofocus required id="id_companyname", class="form-control">
                          
                          <!-- {{form.username}} -->
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="id_email" class="required">Your Email</label>
                          <input type="email" name="email"  maxlength="25" required id="id_email" class="form-control">
                          
                          <!-- {{form.email}} -->
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="id_password1" class="required">password</label>
                          <input type="text" name="password1"  maxlength="25" required id="id_password1" class="form-control">
                          
                          <!-- {{form.password1}} -->
                          {% if form.errors %}
                            <ul class="errorlist">
                              {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                  <li>{{ error }}</li>
                                {% endfor %}
                              {% endfor %}
                            </ul>
                          {% endif %}
                        </div>
                      </div>
                      
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label for="id_password2" class="required">Repeat your password</label>
                          <input type="text" name="password2"  maxlength="25" required id="id_password2" class="form-control">
                          
                          <!-- {{form.password2}} -->
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-center mb-5">
                        <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" name="value" />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label> -->
                        <label class="form-check-label" for="form2Example3">
                          Already have an account? <a href="/accounts/login/">Sign In</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" style="background-color: forestgreen; border-color: forestgreen;" value="Register" />
                      </div> 
    
                    </form>
    
                  </div>
                  <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div> -->
                </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    


    
  </main><!-- End #main -->

{% endblock content%}
