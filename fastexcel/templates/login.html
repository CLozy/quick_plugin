{% extends "./base.html" %}

{% block content%}
{% load static%}


  <main id="main">


    <section id="hero" class="d-flex align-items-center">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <!-- <div class="card-body p-md-5"> -->
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                    
                    <!-- {{form.as_p}}
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div> -->
                      
                    <form  action="." method="post" class="mx-1 mx-md-4">
                      {% csrf_token %}
       
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" required id="id_username" class="form-control" name="username"/>
                          <label class="form-label" for="id_username">Email</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" required id="id_password" class="form-control" name="password" />
                          <label class="form-label" for="id_password">Password</label>
                          {% if form.errors %}
                            <ul class="errorlist">
                              {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                  <li>{{ error }}</li>
                                {% endfor %}
                              {% endfor %}
                            </ul>
                          {% endif %}
                        </div>
                      </div>
    
                      <div class="row justify-content-between">
                        <div class="col-5">
                          <a href="/accounts/login/">Forgot password?</a>
                        </div>
                        
                        <div class="col-7">
                          <label class="form-check-label" for="form2Example3">
                            Don't have an account? <a href="/accounts/register/">Sign Up</a>
                          </label>
                        </div>  
                      </div>
                     
                      <div class="my-4"></div>
                         
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg" style="background-color: forestgreen; border-color: forestgreen;">Login</button>
                      </div>
    
                    </form>
    
                  </div>
                  <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="{%static 'img\sign.jpg' %}"
                      class="img-fluid" alt="Sample image">
    
                  </div> -->
                </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>




    

  </main><!-- End #main -->

{% endblock content%}
